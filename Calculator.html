<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .display {
      background: #111;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .btn-operator {
      background: #ff9500;
      color: #fff;
    }

    .btn-number {
      background: #333;
      color: #fff;
    }

    .btn-clear {
      background: #e63946;
      color: #fff;
    }

    .btn-equal {
      background: #2a9d8f;
      color: #fff;
      grid-row: span 2; /* makes "=" taller */
    }

    .btn-zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendValue('/')">รท</button>
      <button class="btn-operator" onclick="appendValue('*')">ร</button>
      <button class="btn-operator" onclick="appendValue('-')">-</button>

      <!-- Row 2 -->
      <button class="btn-number" onclick="appendValue('7')">7</button>
      <button class="btn-number" onclick="appendValue('8')">8</button>
      <button class="btn-number" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>

      <!-- Row 3 -->
      <button class="btn-number" onclick="appendValue('4')">4</button>
      <button class="btn-number" onclick="appendValue('5')">5</button>
      <button class="btn-number" onclick="appendValue('6')">6</button>
      <button class="btn-equal" onclick="calculate()">=</button>

      <!-- Row 4 -->
      <button class="btn-number" onclick="appendValue('1')">1</button>
      <button class="btn-number" onclick="appendValue('2')">2</button>
      <button class="btn-number" onclick="appendValue('3')">3</button>

      <!-- Row 5 -->
      <button class="btn-number btn-zero" onclick="appendValue('0')">0</button>
      <button class="btn-number" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.innerText === "0") display.innerText = "";
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText) || "0";
      } catch {
        display.innerText = "Error";
      }
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        display.innerText = display.innerText.slice(0, -1) || "0";
      } else if (e.key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
